<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="card-section">
      <div class="card-back">
        <div class="cvc">000</div>
      </div>
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="card-front" class="card-f">
        <img src="images/card-logo.svg" alt="card-logo">
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="name-and-month">
          <div class="card-holder-name">Jane Appleseed</div>
          <div class="month-year">00/00</div>
        </div>
      </div>
    </div>
    <div class="form-section">
      <form action="#" method="post">
        <div>

        </div>
        <label for="cardholder-name">Cardholder Name</label><br>
        <input type="text" placeholder="e.g. Jane Appleseed" class="name"><br>
        <p></p>
        <label for="card-number">Card Number</label><br>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" min="0" class="card-number-input">
        <p></p>
        <div class="date-cvc">
          <div class="month-year">
            <label for="expiry-date">Exp. Date (MM/YY)</label><br>
            <div class="date-input">
              <input type="number" name="month" id="month" placeholder="MM" max="12">
              <p></p>
              <input type="number" name="year" id="year" placeholder="YY" max="99">
              <p></p>
            </div>
          </div>
          <div class="cvc-div">
            <label for="cvc">CVC</label><br>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"  min="0" max="999">
            <p></p>
          </div>
        </div>
        <input type="button" value="Confirm" class="confirm-btn">
      </form>
    </div>
  

  </div>
  

  <!-- Completed state start -->

  <script src="script.js"></script>
</body>
</html>
